<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Slide show</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>

		</header>
		<main>
			<section class="slide-show">
				<button class="slide-show__previous-image">previous image</button>

				<figure class="slide-show__image-box">
					<img src="./assets/img/beef.jpg" alt="A steak with a green herb on top, on a plate with a fork next to it.">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img src="./assets/img/hamburger.jpg" alt="Burger with bread, cheese and salad">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img src="./assets/img/lasagna.jpg" alt="Lasagna with to bread on the side">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img src="./assets/img/meat.jpg" alt="Barbeque with different type of meat and sauces">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image" src="./assets/img/pasta.jpg" alt="Pasta bolognese with parmesan">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image" src="./assets/img/salad.jpg" alt="Colorful salad with different types of vegtables">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image" src="./assets/img/sushi-bowl.jpg" alt="Pokebowl with salmon, vegtables and egg">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image" src="./assets/img/taco.jpg" alt="Four tortilla wraps with meat, onion and salad">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image" src="./assets/img/dessert.jpg" alt="Caramalized bread with banana and blueberries">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image" src="./assets/img/milkshake.jpg" alt="Chocolate milkshake with oreo cookies and whipped creams">
					<figcaption></figcaption>
				</figure>

				<button class="slide-show__next-image">Next image</button>

			</section>
			<section class="image-button">
				<button id="btn1" class="image-button__go-to">Go to image 1</button>
				<button id="btn2" class="image-button__go-to">Go to image 2</button>
				<button id="btn3" class="image-button__go-to">Go to image 3</button>
				<button id="btn4" class="image-button__go-to">Go to image 4</button>
				<button id="btn5" class="image-button__go-to">Go to image 5</button>
				<button id="btn6" class="image-button__go-to">Go to image 6</button>
				<button id="btn7" class="image-button__go-to">Go to image 7</button>
				<button id="btn8" class="image-button__go-to">Go to image 8</button>
				<button id="btn9" class="image-button__go-to">Go to image 9</button>
				<button id="btn10" class="image-button__go-to">go to image 10</button>
			</section>
			
		</main>

		<footer>


		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
