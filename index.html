<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Slide show</title>

		<script src="https://kit.fontawesome.com/96cc410e09.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="./css/button-style.css">
		<link rel="stylesheet" href="./css/image-style.css">
	</head>

	<body>
		<header>

		</header>
		<main>
			<section class="slide-show">
				<button class="slide-show__previous-image"><i class="fa-solid fa-chevron-left"></i></button>

				<figure class="slide-show__image-box">
					<img class="slide-show__image-landscape " src="./assets/img/beef.jpg" alt="A steak with a green herb on top, on a plate with a fork next to it.">
					<figcaption>Steak</figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-landscape" src="./assets/img/hamburger.jpg" alt="Burger with bread, cheese and salad">
					<figcaption>Burger</figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-landscape" src="./assets/img/lasagna.jpg" alt="Lasagna with to bread on the side">
					<figcaption>Lasagna</figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-portrait" src="./assets/img/meat.jpg" alt="Barbeque with different type of meat and sauces">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-landscape" src="./assets/img/pasta.jpg" alt="Pasta bolognese with parmesan">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-landscape" src="./assets/img/salad.jpg" alt="Colorful salad with different types of vegtables">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-square" src="./assets/img/sushi-bowl.jpg" alt="Pokebowl with salmon, vegtables and egg">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-landscape" src="./assets/img/taco.jpg" alt="Four tortilla wraps with meat, onion and salad">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-portrait" src="./assets/img/dessert.jpg" alt="Caramalized bread with banana and blueberries">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-portrait" src="./assets/img/milkshake.jpg" alt="Chocolate milkshake with oreo cookies and whipped creams">
					<figcaption></figcaption>
				</figure>
				<figure class="slide-show__image-box">
					<img class="slide-show__image-landscape" src="./assets/img/pizza.jpg" alt="Chocolate milkshake with oreo cookies and whipped creams">
					<figcaption></figcaption>
				</figure>

				<button class="slide-show__next-image"><i class="fa-solid fa-chevron-right"></i></button>

			</section>
			<section class="image-button">
				
			</section>
			
		</main>

		<footer>


		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
